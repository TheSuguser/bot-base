<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
     {% if title %}
        <title>{{ title }} - DBot</title>
        {% else %}
        <title>welcome use DBot!</title>
        {% endif %}
    </head>
    <body>
        <div>博客 :
            <a href="/index">首页</a>
            <a href="/login">登录</a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ur>
                {% for message in messages %}
                    <li>{{ message }}</li>>
                {% endfor %}
            </ur>
            {% endif %}         
        {% endwith %}

        {% block content %}  
        {% endblock %}
    </body>
</html>
